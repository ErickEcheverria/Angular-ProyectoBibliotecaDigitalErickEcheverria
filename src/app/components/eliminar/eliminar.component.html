<app-navbar-sesion></app-navbar-sesion>
<div class = "container">
    <div class= "row justify-content-center pt-2 mt-2 mr-1">
        <div class="col-md-4 formulario">
            <form action="">
                <div class="form-group text-center pt-3">
                    <h1 class="text-light">Eliminar Usuario</h1>
                </div>
                <fieldset disabled>
                    <div class="form-group">
                      <label for="disabledTextInput">ID</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="1">
                    </div>
                </fieldset>
                <fieldset disabled>
                    <div class="form-group">
                      <label for="disabledTextInput">Carnet / CUI</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="2015020">
                    </div>
                </fieldset>
                <fieldset disabled>
                    <div class="form-group">
                      <label for="disabledTextInput">Nombre</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Alejandro">
                    </div>
                </fieldset>
                <fieldset disabled>
                    <div class="form-group">
                      <label for="disabledTextInput">Apellido</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Méndez">
                    </div>
                </fieldset>
                <fieldset disabled>
                    <div class="form-group">
                      <label for="disabledTextInput">Rol</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="estudiante">
                    </div>
                </fieldset>
                <fieldset disabled>
                    <div class="form-group">
                      <label for="disabledTextInput">Password</label>
                      <input type="text" id="disabledTextInput" class="form-control" placeholder="Guate826">
                    </div>
                </fieldset>
                <div class="form-group  pt-2 mt-2 mr-1">
                    <button type="button" class="btn btn-block ingresar" data-toggle="modal" data-target="#modalCancelar">
                        ELIMINAR
                      </button>
                      <div class="modal fade" id="modalCancelar" tabindex="-1" aria-labelledby="modalCancelarLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="modalCancelarLabel"><font color="black">Usuario eliminado con éxito</font></h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <font color="black">El usuario ha sido eliminado en la base de datos exitosamente</font>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-primary" data-dismiss="modal" [routerLink]="['/principalBiblioteca']">Finalizar</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="form-group  pt-2 mt-2 mr-1">
                    <input type="submit" class="btn btn-block ingresar"  [routerLink]="['/principalBiblioteca']" value="CANCELAR">
                </div>
            </form>
        </div>
    </div>
</div>
