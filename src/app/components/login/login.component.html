<app-navbar></app-navbar>
<div class = "container">
    <div class= "row justify-content-center pt-5 mt-5 mr-1">
        <div class="col-md-4 formulario">
            <form action="">
                <div class="form-group text-center pt-3">
                    <h1 class="text-light">INICIAR SESIÓN</h1>
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <input type="text" class="form-control" placeholder="Ingrese su Usuario" value="admin">
                </div>
                <div class="form-group mx-sm-4 pt-3">
                    <input type="text" class="form-control" placeholder="Ingrese su contraseña" value="admin">
                </div>
                <div class="form-group  mx-sm-4 pt-5">
                    <input type="submit" class="btn btn-block ingresar" value="INGRESAR ✅" [routerLink]="['/principalBiblioteca']" >
                </div>
                <div class="form-group  mx-sm-4">
                    <button type="button" class="btn btn-block ingresar" data-toggle="modal" data-target="#modalCancelar">
                        INGRESAR ❌
                      </button>
                      <div class="modal fade" id="modalCancelar" tabindex="-1" aria-labelledby="modalCancelarLabel" aria-hidden="true">
                        <div class="modal-dialog">
                          <div class="modal-content">
                            <div class="modal-header">
                              <h5 class="modal-title" id="modalCancelarLabel"><font color="black">Error</font></h5>
                              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                              <span aria-hidden="true">&times;</span>
                            </button>
                          </div>
                          <div class="modal-body">
                            <font color="black">El usuario no existe, ponerse en contacto con el administrador para solicitar su ingreso</font>
                          </div>
                          <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                          </div>
                        </div>
                      </div>
                    </div>
                </div>
                <div class="form-group  mx-sm-4">
                    <input type="submit" class="btn btn-block ingresar"  [routerLink]="['/inicio']" value="CANCELAR">
                </div>
            </form>
        </div>
    </div>
</div>
